<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/syncBar.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="all">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>
<div id="controlsDiv" class="container-fluid">
    <div class="row m-2">
        <button class="btn btn-primary" id="createRoom">Create Room</button>
        <label id="createdRoomId"></label>
    </div>
    <div class="row m-2">
        <button id="joinRoom" class="btn btn-primary">Join Room</button>
        <div>
            <label for="roomCode">Code: </label>
            <input id="roomCode" type="text"/>
        </div>
    </div>
    <div class="row m-2">
        <button id="hangUp" class="btn btn-primary">Terminate Session</button>
    </div>

    <hr>

    <div class="row m-2">
        <div class="row m-2">
            <button id="request-controller" class="btn btn-primary">Request controller</button>
        </div>

        <div class="row m-2">
            Current controller: <label for="request-controller" id="current-controller"></label>
        </div>

        <div class="row m-2">
            Allow request from:
            <table>
                <thead>
                <th>Requester</th>
                <th></th>
                <th></th>
                </thead>
                <tbody id="requester-list">

                </tbody>
            </table>
             <span id="controller-requester"></span>
            <div class="btn-group me-2">
                <button id="allowRequest" class="btn-success">Allow</button>
                <button id="denyRequest" class="btn-danger">Deny</button>
            </div>
        </div>
    </div>

    <hr>

    <div id="syncBar">

    </div>
</body>

</html>
